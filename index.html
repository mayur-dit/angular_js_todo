<!DOCTYPE html>
<html>

<head>
    <title>
        AngularJS Todo List
    </title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pretty-checkbox/3.0.0/pretty-checkbox.min.css" />

    <style>
        .mt20 {
            margin-top: 20px;
        }

        [ng\:cloak],
        [ng-cloak],
        [data-ng-cloak],
        [x-ng-cloak],
        .ng-cloak,
        .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="todo_app" ng-cloak ng-controller="ctrl_todo">

    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                <h1 class="text-center">My Todo List</h2>
                    <!--  todo form -->
                    <form ng-submit="add_todo()">
                        <div class="form-group">
                            <label for="id_todo">To Do Title </label>
                            <input type="text" ng-model="todo_value" class="form-control" id="id_todo">
                        </div>
                        <button type="button" ng-click="add_todo()" class="btn btn-primary pull-right">Add New</button>
                    </form>
            </div>
        </div>

        <!-- display toto list -->
        <div ng-if="todo_list && todo_list.length > 0" class="row mt20">
            <div class="col-xs-6 col-xs-offset-3">
                <!-- repeat todo list -->
                <ul class="list-group checked-list-box">
                    <li ng-repeat="x in todo_list track by $index" role="button" class="list-group-item {{ x.done ? 'active' : '' }}" ng-click="x.done = !x.done">
                        {{ x.todoText }}
                    </li>
                </ul>

                <button class="btn btn-info" ng-click="select_all()">All</button>
                <button class="btn btn-info" ng-click="select_none()">None</button>

                <button class="btn btn-danger pull-right" ng-click="remove_todo()">Remove Selected</button>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="index.js"></script>

</body>

</html>
